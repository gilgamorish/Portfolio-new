<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noble Miracle Jefferies | Concept Artist</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(#fce4ec, #ffe3f0);
      color: #222;
    }
    .hero {
      background: url('The Sugared Path.png') center/cover no-repeat;
      text-align: center;
      color: white;
      padding: 5rem 1rem;
    }
    .logo {
      width: 120px;
      border-radius: 50%;
      border: 3px solid white;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: white;
      font-weight: 600;
    }
    .gallery, .resume, .contact {
      padding: 4rem 1rem;
      max-width: 960px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }
    .grid img:hover {
      transform: scale(1.03);
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #f8bbd0;
      color: #333;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header class="hero">
    <img src="your-profile-pic.jpg" alt="Profile Picture" class="logo">
    <h1>Noble Miracle Jefferies</h1>
    <p>Concept Artist â€“ Environment & Character Design</p>
    <nav>
      <a href="#work">Portfolio</a>
      <a href="#resume">Resume</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="work" class="gallery">
    <h2>Portfolio</h2>
    <h3>Environment Art</h3>
    <div class="grid">
      <img src="The Sugared Path.png" alt="The Sugared Path">
      <img src="env2.jpg" alt="Environment 2">
    </div>
    <h3>Character Art</h3>
    <div class="grid">
      <img src="Brawler girl painting.png" alt="Brawler Girl">
      <img src="char2.jpg" alt="Character 2">
    </div>
  </section>

  <section id="resume" class="resume">
    <h2>Resume</h2>
    <p><a href="Concept Art Resume (1).pdf" download>Download My Resume (PDF)</a></p>
  </section>

  <section id="contact" class="contact">
    <h2>Contact</h2>
    <p>Email me at <a href="mailto:gilgamorish@gmail.com">gilgamorish@gmail.com</a></p>
  </section>

  <footer>
    <p>&copy; 2025 Noble Miracle Jefferies</p>
  </footer>
</body>
</html>
